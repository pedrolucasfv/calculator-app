<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style1.css">
  <link rel="stylesheet" href="style2.css">
  <link rel="stylesheet" href="style3.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <div class="wrapper theme1">
    <div class="header theme1">
      <div> calc </div>
      <div class="theme">
        <div>theme</div>
        <div class="toggle">
          <div id="theme-one">1</div>
          <div id="theme-two" >2</div>
          <div id="theme-three">3</div>
          <div class="toggleButton togglePosition1"></div>
          <div class="toggleBackground"></div>
        </div>
      </div>
    </div>
    
    <div class="screen theme1">
      <div id="screen">0</div>
    </div>

    <div class="keypad theme1">
    <div id="number" class="key theme1">7</div>
    <div id="number" class="key theme1">8</div>
    <div id="number" class="key theme1">9</div>
    <div id="del" class="especial key theme1">DEL</div>
    <div id="number" class="key theme1">4</div>
    <div id="number" class="key theme1">5</div>
    <div id="number" class="key theme1">6</div>
    <div id="sum" class="key theme1">+</div>
    <div id="number" class="key theme1">1</div>
    <div id="number" class="key theme1">2</div>
    <div id="number" class="key theme1">3</div>
    <div id="sub" class="key theme1">-</div>
    <div id="number" class="key theme1">.</div>
    <div id="number" class="key theme1">0</div>
    <div id="div" class="key theme1">/</div>
    <div id="mult" class="key theme1">x</div>
    <div id="reset" class="especial key theme1">RESET</div>
    <div id="equal" class="especial key theme1">=</div>
  </div>

</div>
<script src="app.js"></script>
</body>
</html>
