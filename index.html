<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="wrapper">
    <div class="header">
      <div> calc </div>
      <div class="theme">
        <div>theme</div>
        <div class="toggle">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="toggleButton"></div>
          <div class="toggleBackground"></div>
        </div>
      </div>
    </div>
    
    <div class="screen">
      <div id="screen">0</div>
    </div>

    <div class="keypad">
    <div id="number" class="key">7</div>
    <div id="number" class="key">8</div>
    <div id="number" class="key">9</div>
    <div id="del" class="especial key">DEL</div>
    <div id="number" class="key">4</div>
    <div id="number" class="key">5</div>
    <div id="number" class="key">6</div>
    <div id="sum" class="key">+</div>
    <div id="number" class="key">1</div>
    <div id="number" class="key">2</div>
    <div id="number" class="key">3</div>
    <div id="sub" class="key">-</div>
    <div id="dot" class="key">.</div>
    <div id="number" class="key">0</div>
    <div id="div" class="key">/</div>
    <div id="mult" class="key">x</div>
    <div id="reset" class="especial key">RESET</div>
    <div id="equal" class="especial key">=</div>
  </div>
  
</div>
<script src="app.js"></script>
</body>
</html>
