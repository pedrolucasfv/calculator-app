<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <div id="wrapper">
    <div class="header">
      <div> calc </div>
      <div class="theme">
        <div>theme</div>
        <div class="toggle">
          <div>1</div>
          <div>2</div>
          <div>3</div>
          <div class="toggleButton"></div>
          <div class="toogleBackground"></div>
        </div>
      </div>
    </div>
    
    <div class="screen">
      <div>
      399,981
    </div>
    </div>

    <div class="keypad">
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div class="especial">DEL</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>+</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>-</div>
    <div>.</div>
    <div>0</div>
    <div>/</div>
    <div>x</div>
    <div id="reset" class="especial">RESET</div>
    <div id="equal" class="especial">=</div>
  </div>
  
</div>
 
</body>
</html>
